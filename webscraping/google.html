<!DOCTYPE html>
<html>
<head>
	<title>Filter Software</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Filter Software</h1>
	</header>
	<main>
		<div id="filter-options">
			<h2>Filter Options</h2>
			<ul>
				<li><button id="grayscale">Grayscale</button></li>
				<li><button id="sepia">Sepia</button></li>
				<li><button id="invert">Invert</button></li>
				<li><button id="blur">Blur</button></li>
			</ul>
		</div>
		<div id="image-container">
			<h2>Original Image</h2>
			<img src="image.jpg" alt="Original Image">
		</div>
		<div id="filtered-image-container">
			<h2>Filtered Image</h2>
			<img src="" alt="Filtered Image">
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Filter Software</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
